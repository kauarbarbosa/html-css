<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
           color: black;
           text-decoration: underline; 
        }

        a:active{
            color: yellowgreen;
        }

        a::after{
            content: '[link]'; 
            text-decoration: none;
            font-weight: normal;
            color: yellow;
        }

        .especial {
            background-color: rgb(8, 160, 160);
        }

        .especial::before{
            content:',,,'
        }

        .especial::after{
            content: '...';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">github</a></li>
        <li><a href="https://www.youtube.com/@KauaRodriguesBarbosa" class="especial">youtube</a></li>
        <a href="https://www.youtube.com/"> <li>site</li></a>
    </ul>
    
</body>
</html>
