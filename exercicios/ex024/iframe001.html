<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testandado oo uso de iframes</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"></iframe>

            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
       para aprender a programar.
    </p>

    <p>
        Repositório
        <iframe src="https://gustavoguanabara.github.io/html-css/exercicios/" frameborder="" width="500" height="500">
            <a href="https://gustavoguanabara.github.io/html-css/exercicios/" target="_blank">no GitHub</a>
        </iframe>
    </p>

</body>
</html>
