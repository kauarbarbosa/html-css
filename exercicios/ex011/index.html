<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprendrer a reprodruzir áudio em HTML5.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/hat-the-jazz -twin-musicom.mp3" type="audio/mpeg">
        <p>seu navegador não consegue reprodruzir o áudio <a href="midia/hat-the-jazz -twin-musicom.mp3">clique aqui para baixar o áudio</a>  </p>
    </audio>
</body>
</html>
