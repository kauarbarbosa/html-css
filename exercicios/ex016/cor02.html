<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       * { /*--Configurações globais da CSS*/
            height: 100%;
        }
        h1{
            color: white;
        }
        body{
            background-image: linear-gradient(45deg, #8C1C25, #8C2034, #590B20 , #D9896C, #D9D9D9 99%);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando  Gradiente</h1>
</body>
</html>
