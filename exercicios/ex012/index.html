<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados no meu próprio servidor.</h1>
    <video controls poster="img/img.jpg" width="560">
        <source src="midias/meuvideo.webm" type="video/webm">
        <source src="midias/meuvideo.mp4" type="video/mp4">
        <source src="midias/meuvideo.ogv" type="video/ogv">
        <source src="midias/meuvideo.m4v" type="video/mp4">
        <p>Vídeo incompatível com o navegador</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/142981710?h=d952b5f1c6" width="640" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
