<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir para qual tag deverá utilizar  em cada caso.</p>
    <ul type="square">
       <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
       <li><abbr title="Use &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
       <li><abbr title="use img= 'arquivo' alt=  'texto alternativo' ">Imagens</abbr></li>
       <li><abbr title="use a tag&lt;abbr&gt;">abreviações</abbr></li>
       <li><abbr title="use a tag&lt;code&gt;">códigos-fonte</abbr></li>
       <li><abbr title="use a tag &lt;ol&gt;"> Listas numeradas</abbr></li>
       <li><abbr title="use a tag &lt;ol&gt; para listas ordenadas, &lt;ul&gt; para lista não ordenadas e &lt;dl&gt; para listas de descrição ">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
